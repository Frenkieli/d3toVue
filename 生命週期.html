<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    {{ message }}
    <div>
      <script>
        let vm = new Vue({
          el: '#app',
          data: {
            message: 'get Data!',
          },
          methods: {
            handleOnClick: function () {
              alert(this.message)
            }
          },
          beforeCreate: function () {
            alert('beforeCreate')
            alert("el屬性： " + this.$el)
            alert("data資料： " + this.$data.message)
          },
          created: function () {
            alert('created')
            alert("el屬性： " + this.$el)
            alert("data資料： " + this.$data.message)
          },
          beforeMount: function () {
            alert('beforeMount')
            alert("el屬性： " + this.$el)
          },
          mounted: function () {
            alert('mounted')
            alert("el屬性： " + this.$el)
          }
        })
      </script>
</body>

</html>
