<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    svg {
      width: 200px;
      height: 200px;
      background-color: black;
    }
  </style>
</head>

<body>
  <svg>
    <circle cx="50" cy="50" r="50" style="fill:red;"></circle>
  </svg>
  <svg>
    <ellipse cx="50" cy="50" rx="50" ry="20" style="fill:#fa0;"></ellipse>
  </svg>
  <svg>
    <rect width="50" height="50" x="0" y="50" rx="10" ry="20" style="fill:#0af"></rect>
  </svg>
  <svg>
    <line x1="0" y1="50" x2="50" y2="0" style="stroke: white;stroke-width:2px;"></line>
    <line x1="0" y1="0" x2="50" y2="50" style="stroke: white;stroke-width:2px;"></line>
  </svg>
  <svg>
    <polyline points="0,0 50,50 0,100 50,150 180,20" style="fill:none ;stroke: white;stroke-width:2px"></polyline>
  </svg>
  <svg>
    <polygon points="0,0 50,50 0,100 50,150 180,20" style="fill:none ;stroke: white;stroke-width:2px"></polygon>
  </svg>
  <svg>
    <text x="50" y="50" fill="red" rotate="30" transform="rotate(30 20,40)">ABCDEFG</text>
  </svg>
  <svg>
    <path stroke="white" stroke-width="4" stroke-dasharray="2,5" d="M0 10 l200 0" />
  </svg>
  <svg>
    <defs>
      <filter id="Blur">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
      </filter>
    </defs>
    <rect x="50" y="50" width="100" height="100" stroke-width="3" fill="blue" filter="url(#Blur)" />
  </svg>
  <svg>
    <defs>
      <linearGradient id="linearGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
        <stop offset="50%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(0,255,255);stop-opacity:1" />
      </linearGradient>
    </defs>
    <ellipse cx="100" cy="100" rx="75" ry="50" fill="url(#linearGradient)" />
  </svg>
  <svg>
    <defs>
      <radialGradient id="radialGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
        <stop offset="50%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(0,255,255);stop-opacity:1" />
      </radialGradient>
    </defs>
    <ellipse cx="100" cy="100" rx="75" ry="50" fill="url(#radialGradient)" />
  </svg>
  <svg>
    <defs>
      <marker id="m1" viewBox="0 0 100 100" refX="25" refY="25" markerWidth="20" markerHeight="50" orient="auto" >
        <ellipse cx="25" cy="25" rx="25" ry="50" fill="#fff" />
      </marker>
  
      <marker id="m2" viewBox="0 0 100 100" refX="50" refY="22" markerWidth="50" markerHeight="20" orient="auto" >
        <ellipse cx="25" cy="25" rx="50" ry="25" fill="#fff" />
      </marker>
    </defs>
    <polyline points="25,25 100,100" fill="none" stroke="#fff" stroke-width="1" marker-end="url(#m1)" marker-start="url(#m2)"></polyline>
  </svg>
</body>

</html>
